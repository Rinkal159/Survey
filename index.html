<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeeksForGeeks Survey Form</title>
    <link rel="stylesheet" href="surveystyle.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>GeeksForGeeks Survey Form</h1>
    </header>

    <main>
        <form action="">
            <br>
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" autofocus>

            <br><br>

            <label for="email">Email</label>
            <input type="email" name="Email" id="email">

            <br><br>

            <label for="age">Age</label>
            <input type="number" name="Age" id="age">

            <br><br>

            <label for="description">Which option best describes you?</label>
            <select name="" id="description">
                <option value="Student">Student</option>
                <option value="Intern">Intern</option>
            </select>

            <br><br>

            <p>Would you reommmend GeeksForGeeks to a friend?</p>
            <input type="radio" name="recommendation" id="yes" value="yes">
            <label for="yes">Yes</label> <br>
            <input type="radio" name="recommendation" id="no" value="no">
            <label for="no">No</label> <br>
            <input type="radio" name="recommendation" id="maybe" value="maybe">
            <label for="maybe">Maybe</label>

            <br><br>

            <p>Languages and Frameworks known (Check all that apply)</p>
            <input type="checkbox" name="" id="c">
            <label for="c">C</label> <br>
            <input type="checkbox" name="" id="c++">
            <label for="c++">C++</label> <br>
            <input type="checkbox" name="" id="c">
            <label for="c#">C#</label> <br>
            <input type="checkbox" name="" id="java">
            <label for="java">Java</label> <br>
            <input type="checkbox" name="" id="python">
            <label for="python">Python</label> <br>
            <input type="checkbox" name="" id="javascript">
            <label for="javascript">JavaScript</label> <br>
            <input type="checkbox" name="" id="react">
            <label for="react">React</label> <br>
            <input type="checkbox" name="" id="angular">
            <label for="angular">Angular</label> <br>
            <input type="checkbox" name="" id="django">
            <label for="django">Django</label> <br>
            <input type="checkbox" name="" id="spring">
            <label for="spring">Spring</label>

            <br><br>

                <label for="comments">Any comments or suggestions : </label> <br>
                <textarea class="tr" name="" id="comments" cols="100%" rows="5"></textarea>

            <br><br>

            <input type="submit" value="Submit">

            <br><br>
        </form>
    </main>
</body>

</html>
